        <div class="logo">

            </ul>
        </nav>
    </header>
    
    <main>
        <section class="perfil">
            <h2>Tu Perfil</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" value="Juan Pérez" readonly>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" value="juanperez@example.com" readonly>

                <label for="telefono">Número Telefónico:</label>
                <input type="tel" id="telefono" name="telefono" value="+123456789" readonly>

                <label for="gustos">Gustos Personales:</label>
                <input type="text" id="gustos" name="gustos" value="Música, Viajes, Gastronomía">

                <label for="foto">Sube tu Foto de Perfil:</label>
                <input type="file" id="foto" name="foto">

                <label for="video">Sube tu Video de Presentación:</label>
                <input type="file" id="video" name="video" accept="video/*">

                <button type="submit">Actualizar Perfil</button>
            </form>
        </section>
    </main>
